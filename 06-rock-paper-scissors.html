<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Rock Paper Scissors</title>
	</head>
	<body>
			<p> Rock Paper Scissors</p>
			<button onclick="
				playGame('rock')
			">Rock</button>
			<button onclick = "
				playGame('paper')
			
			">Paper</button>
			<button onclick="
				playGame('scissors')
			">Scissors</button>

			<button onclick="
				resetScore()
			">Reset Score</button>
			
			<script>
				let score = JSON.parse(localStorage.getItem('score')) || {
					wins: 0,
					losses: 0,
					ties: 0
				}

				function resetScore(){
					score.wins = 0
					score.losses = 0
					score.ties =0
					localStorage.removeItem('score')
				}
				function playGame(playerMove){
					computerMove = pickComputerMove();
					let result = '';
					if (computerMove === playerMove){
						result = 'Tie.';
					} else if (
						(computerMove === 'paper' && playerMove === 'rock') || (computerMove === 'rock' && playerMove === 'scissors') || (computerMove === 'scissors' && playerMove === 'paper') 
					){
						result = 'You Lose.';
					} else {
						result = 'You Win.';
					}

					if(result === 'Tie.'){
						score.ties +=1;
					} else if(result === 'You Lose.'){
						score.losses +=1;
					} else {
						score.wins += 1;
					}

					localStorage.setItem('score',JSON.stringify(score));
				

					resultString = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
					alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}\n` + resultString);

				}

				function pickComputerMove(){
					const randNumber = Math.random();
					let computerMove = '';
					if(randNumber >=0 && randNumber < 1/3){
						computerMove = 'rock';
					} else if (randNumber >= 1/3 && randNumber < 2/3){
						computerMove = 'paper';
					} else {
						computerMove = 'scissors';
					}
					return computerMove
				}
			</script>
	</body>
</html>
