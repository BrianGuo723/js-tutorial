<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Projects</title>
  <style>
    body {
      font-family: Arial;
    }
    
    .subscribe-button {
      border: none;
      background-color: black;
      color: white;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 10px;
      padding-right: 10px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      margin-bottom: 30px;
    }
    
    .is-subscribed {
      border: none;
      background-color: rgb(240,240,240);
      color: black;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 10px;
      padding-right: 10px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
    }

    .cost-input {
      font-size: 15px;
      padding: 10px;
      /* padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 10px;
      padding-right: 10px; */
    }

    .calculate-button{
      background-color: green;
      color: white;
      border: none;
      font-size: 15px;
      padding: 12px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <p>YouTube Subscribe Button</p>
  <button onclick="
    subscribe()
  " class = "js-sub-button subscribe-button"> Subscribe </button>

  <p>Amazon Shipping Calculator</p>
  <p>Order Under $40 = + $10 shipping</p>
  <p>Order over $40 = FREE shipping</p>
  <input placeholder="Cost of order" class ='js-cost-input cost-input' onkeydown = "
    handleCostKeydown(event)
  ">
  <button onclick="
    calculateTotal()
  " class = "calculate-button">Calculate</button>
  <p class = "js-total-cost"></p>


  <script>
    function handleCostKeydown(event){
      if(event.key === 'Enter'){
      calculateTotal();
    }
    }

    function subscribe(){
    const buttonElement = document.querySelector('.js-sub-button');
    if(buttonElement.innerText === 'Subscribe'){
      buttonElement.innerText = 'Subscribed';
      buttonElement.classList.add('is-subscribed');
    } else {
      buttonElement.innerText = 'Subscribe';
      buttonElement.classList.remove('is-subscribed')
    }
    }

    function calculateTotal(){
      const inputElement = document.querySelector('.js-cost-input')
      let cost = Number(inputElement.value)

      if(cost < 40) {
        cost += 10
      } 

      document.querySelector('.js-total-cost')
        .innerHTML = `The total cost is $${cost}.`;

    }

  </script>
</body>
</html>
