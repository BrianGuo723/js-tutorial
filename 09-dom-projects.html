<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Projects</title>
</head>
<body>
  <p>YouTube Subscribe Button</p>
  <button onclick="
    subscribe()
  " class = "js-sub-button"> Subscribe </button>

  <p>Amazon Shipping Calculator</p>
  <p>Order Under $40 = + $10 shipping</p>
  <p>Order over $40 = FREE shipping</p>
  <input placeholder="Cost of order" class ='js-cost-input' onkeydown = "
    handleCostKeydown(event)
  ">
  <button onclick="
    calculateTotal()
  ">Calculate</button>
  <p class = "js-total-cost"></p>


  <script>
    function handleCostKeydown(event){
      if(event.key === 'Enter'){
      calculateTotal();
    }
    }

    function subscribe(){
    const buttonElement = document.querySelector('.js-sub-button');
    if(buttonElement.innerText === 'Subscribe'){
      buttonElement.innerText = 'Subscribed';
    } else {
      buttonElement.innerText = 'Subscribe';
    }
    }

    function calculateTotal(){
      const inputElement = document.querySelector('.js-cost-input')
      let cost = Number(inputElement.value)

      if(cost < 40) {
        cost += 10
      } 

      document.querySelector('.js-total-cost')
        .innerHTML = `The total cost is $${cost}.`;

    }

  </script>
</body>
</html>
